<html lang="en">
<head>

    <title>Love Proposal</title>
    <style>

        .dramaDrop { animation: dramaDrop 1s; }
        .heartbreak { animation: heartbreak 1s forwards; }
        .jumpJoy { animation: jumpJoy 1s forwards; }
        .floatUp { animation: floatUp 1s forwards; }
        /* Keyframes for animations */
        @keyframes bobble { /* Add bobble keyframes */ }
        @keyframes shakePanic { /* Add shake panic keyframes */ }
        @keyframes crySpin { /* Add cry spin keyframes */ }
        @keyframes dramaDrop { /* Add drama drop keyframes */ }
        @keyframes heartbreak { /* Add heartbreak keyframes */ }
        @keyframes jumpJoy { /* Add jump joy keyframes */ }
        @keyframes floatUp { /* Add float up keyframes */ }
    </style>
</head>

    <div id="heart-container"></div>
    <button id="yes-button">YES</button>
    <button id="no-button">NO</button>

        });
        function celebrate() {
            // Celebration effects for YES button
            for (let i = 0; i < 10; i++) {
                spawnHearts();
            }
        }
        function spawnHearts() {
            // Logic for spawning heart emojis
        }
    </script>
</body>
</html>
