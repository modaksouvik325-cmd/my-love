<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<title>Do You Love Me Emma? ðŸ’•</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">
<style>
*,*::before,*::after{box-sizing:border-box;margin:0;padding:0;-webkit-tap-highlight-color:transparent;}
:root{
  --pink-bg:#ffd6e7;
  --pink-mid:#ffb3cc;
  --pink-deep:#ff85a1;
  --pink-accent:#ff4d79;
  --cream:#fff5f8;
  --text:#8b2252;
  --safe-bottom:env(safe-area-inset-bottom,0px);
  --safe-top:env(safe-area-inset-top,0px);
}
html,body{height:100%;width:100%;}
body{
  min-height:100vh;
  min-height:-webkit-fill-available;
  background:var(--pink-bg);
  font-family:'Nunito',sans-serif;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* â”€â”€ BG HEARTS â”€â”€ */
.bg-hearts{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden;}
.bg-heart{
  position:absolute;bottom:-80px;
  opacity:0;animation:floatUp linear infinite;
  user-select:none;pointer-events:none;
}
@keyframes floatUp{
  0%{opacity:0;transform:translateY(0) scale(0.6) rotate(-10deg);}
  10%{opacity:0.7;}
  90%{opacity:0.4;}
  100%{opacity:0;transform:translateY(-110vh) scale(1.1) rotate(20deg);}
}

/* â”€â”€ CARD â”€â”€ */
#card{
  position:relative;z-index:10;
  background:var(--cream);
  border-radius:28px;
  padding:28px 32px 36px;
  text-align:center;
  box-shadow:0 8px 50px rgba(255,77,121,0.2),0 2px 12px rgba(255,77,121,0.1);
  width:min(92vw,420px);
  animation:cardPop 0.6s cubic-bezier(.34,1.56,.64,1) both;
  padding-bottom:calc(28px + var(--safe-bottom));
}
@keyframes cardPop{
  from{opacity:0;transform:scale(0.7) translateY(40px);}
  to{opacity:1;transform:scale(1) translateY(0);}
}

/* â”€â”€ CAT IMAGE â”€â”€ */
#cat-wrap{
  position:relative;
  width:160px;height:160px;
  margin:0 auto 8px;
}
#cat-img{
  width:100%;height:100%;
  object-fit:contain;
  animation:bobble 2.2s ease-in-out infinite;
  transform-origin:center bottom;
  filter:drop-shadow(0 6px 16px rgba(255,77,121,0.25));
  transition:filter 0.3s;
}
@keyframes bobble{
  0%,100%{transform:translateY(0) rotate(-2deg) scale(1);}
  50%{transform:translateY(-12px) rotate(2deg) scale(1.02);}
}

/* REACTION ANIMATIONS */
.react-no #cat-img{animation:shakePanic 0.55s ease both!important;}
@keyframes shakePanic{
  0%,100%{transform:translateX(0) rotate(0);}
  15%{transform:translateX(-14px) rotate(-8deg);}
  35%{transform:translateX(14px) rotate(8deg);}
  55%{transform:translateX(-9px) rotate(-5deg);}
  75%{transform:translateX(9px) rotate(5deg);}
}
.react-no2 #cat-img{animation:crySpin 0.6s ease both!important;}
@keyframes crySpin{
  0%{transform:scale(1) rotate(0);}
  25%{transform:scale(1.2) rotate(-12deg);}
  50%{transform:scale(0.85) rotate(10deg);}
  75%{transform:scale(1.1) rotate(-5deg);}
  100%{transform:scale(1) rotate(0);}
}
.react-no3 #cat-img{animation:dramaDrop 0.65s ease both!important;}
@keyframes dramaDrop{
  0%{transform:translateY(0) scale(1);}
  30%{transform:translateY(-18px) scale(1.15) rotate(-10deg);}
  60%{transform:translateY(6px) scale(0.88);}
  80%{transform:translateY(-4px) scale(1.05);}
  100%{transform:translateY(0) scale(1);}
}
.react-no4 #cat-img{animation:heartbreak 0.7s ease both!important;}
@keyframes heartbreak{
  0%{filter:drop-shadow(0 6px 16px rgba(255,77,121,0.25)) brightness(1);}
  30%{filter:drop-shadow(0 6px 24px rgba(0,100,200,0.4)) brightness(0.8);}
  60%{filter:drop-shadow(0 6px 16px rgba(255,77,121,0.5)) brightness(1.1);}
  100%{filter:drop-shadow(0 6px 16px rgba(255,77,121,0.25)) brightness(1);}
}
.react-yes #cat-img{animation:jumpJoy 0.65s cubic-bezier(.34,1.56,.64,1) both!important;}
@keyframes jumpJoy{
  0%{transform:scale(1);}
  35%{transform:scale(1.45) rotate(-12deg) translateY(-18px);}
  65%{transform:scale(0.88) rotate(8deg);}
  85%{transform:scale(1.12) rotate(-3deg);}
  100%{transform:scale(1.08) rotate(0);}
}

/* â”€â”€ OVERLAY EMOJIS on cat â”€â”€ */
#cat-overlay{
  position:absolute;top:0;left:0;right:0;
  font-size:1.6rem;
  opacity:0;transition:opacity 0.3s;
  pointer-events:none;
  text-align:center;
}
.stage1 #cat-overlay,.stage2 #cat-overlay,.stage3 #cat-overlay,.stage4 #cat-overlay{opacity:1;}

/* â”€â”€ SUB MSG â”€â”€ */
#sub-msg{
  font-size:clamp(0.82rem,3vw,0.95rem);
  color:var(--pink-deep);
  font-weight:800;
  min-height:1.4em;
  margin-bottom:2px;
  letter-spacing:0.3px;
}

/* â”€â”€ QUESTION â”€â”€ */
#question{
  font-family:'Pacifico',cursive;
  color:var(--text);
  font-size:clamp(1.4rem,5vw,1.85rem);
  line-height:1.3;
  margin-bottom:28px;
  text-shadow:1px 2px 0 rgba(255,133,161,0.3);
}

/* â”€â”€ BUTTONS â”€â”€ */
#btn-wrap{
  position:relative;
  height:80px;
  display:flex;
  align-items:center;
  justify-content:center;
}
#btn-yes{
  background:linear-gradient(135deg,#ff4d79,#ff85a1);
  color:#fff;
  font-family:'Nunito',sans-serif;
  font-weight:900;
  font-size:clamp(0.95rem,4vw,1.1rem);
  padding:14px 36px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 4px 20px rgba(255,77,121,0.45);
  transition:transform 0.2s,box-shadow 0.2s,font-size 0.4s,padding 0.4s;
  position:relative;z-index:2;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
#btn-yes:active{transform:scale(0.95)!important;}

#btn-no{
  background:#fff;
  color:var(--pink-deep);
  font-family:'Nunito',sans-serif;
  font-weight:900;
  font-size:clamp(0.9rem,3.5vw,1rem);
  padding:12px 28px;
  border:2.5px solid var(--pink-mid);
  border-radius:50px;
  cursor:pointer;
  position:absolute;right:0;
  z-index:2;
  transition:background 0.2s,opacity 0.6s,transform 0.6s;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
#btn-no:active{background:#fff0f5;}

/* â”€â”€ YES SCREEN â”€â”€ */
#yes-screen{
  display:none;
  position:fixed;inset:0;z-index:100;
  background:linear-gradient(135deg,#ffd6e7 0%,#ffb3cc 50%,#ff85a1 100%);
  align-items:center;
  justify-content:center;
  flex-direction:column;
  gap:16px;
  padding:20px;
  padding-bottom:calc(20px + var(--safe-bottom));
}
#yes-screen.show{display:flex;animation:fadeInBig 0.7s cubic-bezier(.34,1.56,.64,1) both;}
@keyframes fadeInBig{from{opacity:0;transform:scale(0.7);}to{opacity:1;transform:scale(1);}}
#yes-cat{
  width:min(55vw,200px);
  animation:spinPopIn 0.8s cubic-bezier(.34,1.56,.64,1) both,bigBobble 2s ease-in-out infinite 0.8s;
  filter:drop-shadow(0 8px 24px rgba(255,77,121,0.35));
}
@keyframes spinPopIn{from{transform:scale(0) rotate(-180deg);opacity:0;}to{transform:scale(1) rotate(0);opacity:1;}}
@keyframes bigBobble{
  0%,100%{transform:translateY(0) scale(1);}
  50%{transform:translateY(-16px) scale(1.04);}
}
#yes-screen h1{
  font-family:'Pacifico',cursive;
  color:var(--text);
  font-size:clamp(1.6rem,6vw,2.4rem);
  text-align:center;
  text-shadow:2px 3px 0 rgba(255,133,161,0.4);
  animation:slideUp 0.6s 0.3s ease both;
}
#yes-screen p{
  color:#c94473;
  font-size:clamp(0.95rem,3.5vw,1.15rem);
  font-weight:800;
  animation:slideUp 0.6s 0.5s ease both;
  text-align:center;
}
@keyframes slideUp{from{opacity:0;transform:translateY(28px);}to{opacity:1;transform:translateY(0);}}

/* â”€â”€ HEARTS BURST on YES â”€â”€ */
.heart-burst{
  position:fixed;top:50%;left:50%;
  font-size:1.4rem;
  pointer-events:none;z-index:200;
  animation:burstOut 1.2s ease-out both;
  opacity:0;
}
@keyframes burstOut{
  0%{opacity:1;transform:translate(-50%,-50%) translate(0,0) scale(0.5);}
  100%{opacity:0;transform:translate(-50%,-50%) translate(var(--bx),var(--by)) scale(1.3);}
}

/* â”€â”€ CONFETTI â”€â”€ */
.confetti-piece{
  position:fixed;top:-20px;
  border-radius:3px;
  opacity:0;
  animation:confettiFall linear both;
  pointer-events:none;z-index:200;
}
@keyframes confettiFall{
  0%{opacity:1;transform:translateY(0) rotateZ(0deg);}
  100%{opacity:0;transform:translateY(110vh) rotateZ(720deg);}
}

/* â”€â”€ RESPONSIVE â”€â”€ */
@media(max-height:600px){
  #card{padding:16px 24px 24px;}
  #cat-wrap{width:110px;height:110px;margin-bottom:4px;}
  #question{margin-bottom:18px;font-size:1.3rem;}
  #btn-wrap{height:64px;}
}
@media(min-width:500px){
  #card{border-radius:36px;padding:36px 48px 44px;}
}
</style>

  const el = document.createElement('div');
  el.className = 'bg-heart';
  el.textContent = HEART_EMOJIS[Math.random()*HEART_EMOJIS.length|0];
  el.style.left = Math.random()*100+'vw';
  el.style.fontSize = (1.1+Math.random()*1.8)+'rem';
  const dur = 5+Math.random()*7;
  el.style.animationDuration = dur+'s';
  el.style.animationDelay = Math.random()*3+'s';
  bgHearts.appendChild(el);
  setTimeout(()=>el.remove(),(dur+4)*1000);
}
setInterval(spawnHeart,700);
for(let i=0;i<14;i++) spawnHeart();

// â”€â”€ Move NO button away (mobile + desktop) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function runNoAway(){
  if(noGone) return;
  const cardRect = card.getBoundingClientRect();
  const noRect   = btnNo.getBoundingClientRect();
  const wrapRect = btnNo.parentElement.getBoundingClientRect();
  
  // Position relative to btn-wrap / card coordinate system
  const maxX = cardRect.width - noRect.width - 16;
  const maxY = cardRect.height - noRect.height - 16;
  const rx = 8 + Math.random()*Math.max(maxX-8, 40);
  const ry = -(wrapRect.top - cardRect.top) + 8 + Math.random()*Math.max(maxY-8, 40);
  
  btnNo.style.transition = 'left 0.18s ease, top 0.18s ease';
  btnNo.style.right = 'auto';
  btnNo.style.left = rx+'px';
  btnNo.style.top  = ry+'px';
  btnNo.style.transform = 'none';
  
  setTimeout(()=>{btnNo.style.transition='';},200);
}

// â”€â”€ Handle touch on NO (mobile - finger approaching) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function handleNoTouch(e){
  if(noGone) return;
  e.preventDefault();
  runNoAway();
  // Still register the click after moving
  setTimeout(clickNo, 50);
}

// Touch tracking for proximity escape
let touchMove = null;
document.addEventListener('touchmove', (e)=>{
  if(noGone) return;
  const t = e.touches[0];
  const noRect = btnNo.getBoundingClientRect();
  const cx = noRect.left + noRect.width/2;
  const cy = noRect.top  + noRect.height/2;
  const dist = Math.hypot(t.clientX - cx, t.clientY - cy);
  if(dist < 80) runNoAway();
}, {passive:true});

// â”€â”€ Trigger character reaction â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function triggerReaction(cls){
  catWrap.classList.remove('react-no','react-no2','react-no3','react-no4','react-yes');
  void catWrap.offsetWidth; // reflow
  if(cls) catWrap.classList.add(cls);
}

// â”€â”€ Click NO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function clickNo(){
  if(noGone) return;
  noClicks++;
  
  const stageIdx = Math.min(noClicks, stages.length-1);
  const s = stages[stageIdx];
  
  triggerReaction(s.reactClass);
  setTimeout(()=>catWrap.classList.remove(s.reactClass), 700);
  
  subMsg.textContent = s.sub;
  catOverlay.textContent = s.overlay;
  catWrap.className = 'stage'+stageIdx;
  if(s.reactClass) catWrap.classList.add(s.reactClass);
  
  // Scale YES button
  const baseFont = parseFloat(getComputedStyle(btnYes).fontSize);
  btnYes.style.fontSize = (0.95 * s.yesScale) + 'rem';
  btnYes.style.padding  = (12*Math.min(s.yesScale,1.6))+'px '+(28*Math.min(s.yesScale,1.3))+'px';
  
  if(noClicks >= 4){
    // Disappear NO
    btnNo.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
    btnNo.style.opacity = '0';
    btnNo.style.transform = 'scale(0) rotate(30deg)';
    noGone = true;
    setTimeout(()=>{btnNo.style.display='none';}, 900);
  } else {
    setTimeout(runNoAway, 120);
  }
}

// â”€â”€ Click YES â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function clickYes(){
  triggerReaction('react-yes');
  launchHeartBurst();
  launchConfetti();
  setTimeout(()=>{
    document.getElementById('yes-screen').classList.add('show');
    launchConfetti();
  }, 350);
}

// â”€â”€ Heart burst from center â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function launchHeartBurst(){
  for(let i=0;i<14;i++){
    const el = document.createElement('div');
    el.className='heart-burst';
    el.textContent = HEART_EMOJIS[Math.random()*HEART_EMOJIS.length|0];
    el.style.fontSize = (1.2+Math.random()*1.4)+'rem';
    const angle = Math.random()*Math.PI*2;
    const dist  = 80+Math.random()*160;
    el.style.setProperty('--bx', (Math.cos(angle)*dist)+'px');
    el.style.setProperty('--by', (Math.sin(angle)*dist)+'px');
    el.style.animationDelay = (Math.random()*0.3)+'s';
    el.style.animationDuration = (0.8+Math.random()*0.6)+'s';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(), 2000);
  }
}

// â”€â”€ Confetti â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function launchConfetti(){
  for(let i=0;i<90;i++){
    const el = document.createElement('div');
    el.className='confetti-piece';
    el.style.left = Math.random()*100+'vw';
    el.style.background = CONFETTI_COLORS[Math.random()*CONFETTI_COLORS.length|0];
    el.style.width  = (6+Math.random()*8)+'px';
    el.style.height = (12+Math.random()*14)+'px';
    el.style.borderRadius = Math.random()>0.5?'50%':'3px';
    const dur = 1.5+Math.random()*2.2;
    el.style.animationDuration = dur+'s';
    el.style.animationDelay   = Math.random()*0.9+'s';
    document.body.appendChild(el);
    setTimeout(()=>el.remove(),(dur+1)*1000);
  }
}
